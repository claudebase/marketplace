name: Validate Developer Kit Plugin

on:
  push:
    paths:
      - 'developer-kit/**'
  pull_request:
    paths:
      - 'developer-kit/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
        include:
          - os: ubuntu-latest
            python-cmd: python3
          - os: macos-latest
            python-cmd: python3
          - os: windows-latest
            python-cmd: python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: ${{ matrix.python-cmd }} --version

      - name: Run comprehensive test suite
        working-directory: developer-kit
        run: ${{ matrix.python-cmd }} scripts/test_components.py --verbose

      - name: Run unified validation
        working-directory: developer-kit
        run: ${{ matrix.python-cmd }} scripts/validate.py

      - name: Validate Python hook syntax
        working-directory: developer-kit
        run: |
          ${{ matrix.python-cmd }} -m py_compile hooks/validate_bash_command.py
          ${{ matrix.python-cmd }} -m py_compile hooks/format_file_hook.py
          ${{ matrix.python-cmd }} -m py_compile hooks/restore_session_context.py
          ${{ matrix.python-cmd }} -m py_compile hooks/save_session_state.py
          ${{ matrix.python-cmd }} -m py_compile hooks/security_reminder_hook.py
          ${{ matrix.python-cmd }} -m py_compile hooks/validate_env_vars.py
          ${{ matrix.python-cmd }} -m py_compile lib/platform_utils.py

      - name: Test platform detection
        working-directory: developer-kit
        run: |
          ${{ matrix.python-cmd }} -c "
          import sys
          sys.path.insert(0, 'lib')
          from platform_utils import PlatformInfo
          print(f'Platform: {sys.platform}')
          print(f'is_windows: {PlatformInfo.is_windows()}')
          print(f'is_macos: {PlatformInfo.is_macos()}')
          print(f'is_linux: {PlatformInfo.is_linux()}')
          print(f'is_wsl: {PlatformInfo.is_wsl()}')
          print(f'python_cmd: {PlatformInfo.get_python_command()}')
          print(f'temp_dir: {PlatformInfo.get_temp_dir()}')
          print(f'config_dir: {PlatformInfo.get_user_config_dir()}')
          "

      - name: Test hook JSON parsing
        working-directory: developer-kit
        run: |
          ${{ matrix.python-cmd }} -c "
          import sys
          sys.path.insert(0, 'lib')
          from platform_utils import HookIO

          # Test JSON parsing
          test_input = '{\"tool_name\": \"Bash\", \"tool_input\": {\"command\": \"echo hello\"}}'
          import io
          sys.stdin = io.StringIO(test_input)
          data = HookIO.read_input()
          assert data['tool_name'] == 'Bash', 'Tool name parsing failed'
          print('HookIO JSON parsing: OK')
          "

      - name: Component counts
        working-directory: developer-kit
        run: |
          ${{ matrix.python-cmd }} -c "
          from pathlib import Path
          skills = len(list(Path('skills').glob('*/SKILL.md')))
          agents = len(list(Path('agents').glob('*.md')))
          commands = len(list(Path('commands').rglob('*.md')))
          refs = len(list(Path('.').rglob('references/*.md')))
          print(f'Skills: {skills}')
          print(f'Agents: {agents}')
          print(f'Commands: {commands}')
          print(f'Reference files: {refs}')

          import json
          version = json.load(open('.claude-plugin/plugin.json'))['version']
          print(f'Plugin version: {version}')
          "

  # Summary job that requires all matrix jobs to pass
  validation-summary:
    name: Validation Summary
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check validation results
        run: |
          if [ "${{ needs.validate.result }}" != "success" ]; then
            echo "Validation failed on one or more platforms"
            exit 1
          fi
          echo "All platform validations passed successfully!"
